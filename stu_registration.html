<!DOCTYPE html>
<html>
<head>
<title>Student Registration form></title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
<div class="main">
<h1 style="text-align:center;">Registration Form</h1>
<fieldset style="margin-left:200px;width:60%">
	<div class="main1">
	<table>
		<tr>
			<td colspan="2" style="width:20px;">First Name:</td>
			<td colspan="2"><input type="text" name="fname"></td>
		</tr>
		<tr>
			<td colspan="2">Father's Name</td>
			<td colspan="2"><input type="text" name="fatherName"></td>
		</tr>
		<tr>
			<td>Gender:<td>
			<td><input type="radio" name="gender" value="male">Male</td>
			<td><input type="radio" name="gender" value="female">Female</td>
			<td><input type="radio" name="gender" value="other">Other</td>
		</tr>
		<tr>
			<td colspan="2">Email:</td>
			<td colspan="2"><input type="text" name="email"></td>
		</tr>
		<tr>
			<td colspan="2">Mobile Number</td>
			<td colspan="2"><input type="text" name="mobile"></td>
		</tr>
		<tr>
			<td colspan="2">Address</td>
			<td colspan="2"><input type="textarea" name="address" rows="3" col="25"></td>
		</tr>
	</table>
		
	</div>
	<div class="main2">
	<table>
		<tr>
			<td colspan="2">Last Name</td>
			<td colspan="2"><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td colspan="2">Mother's Name</td>
			<td colspan="2"><input type="text" name="motherName"></td>
		</tr>
		<tr>
			<td colspan="2">Marrital status</td>
			<td colspan="2"><select name="marry">
				<option value="none">select</option>
				<option value="married">Married</option>
				<option value="unmarried">UnMarried</option>
				</select></td>
		</tr>
		<tr>
			<td colspan="2">Nationality</td>
			<td colspan="2"><input type="text" name="nation"></td>
		</tr>
		<tr>
			<td colspan="2">Adhar Number</td>
			<td colspan="2"><input type="text" name="adhar"></td>
		</tr>
		<tr>
			<td colspan="4"><button type="button">Register yourself</button></td>
		</tr>
		</table>
	</div>
	</fieldset>
</div>
</form>
</body>

</html>
